; kkb - Basic template config file

[Game]
Scale           = 0.5
FlockRowOffset  = 80
FlockRowCount   = 12
FlockColumnOffset= 60
FlockColumnCount= 12
FlockSpeed      = 200
FlockScore      = 100
WorldSize       = (720, 1280)

[Display]
Title           = Kamikaze Birds
Smoothing       = true
VSync           = true
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight

[Resource]
Texture         = bundle: # bundle:kkb.obr # ../data/images # ../data/sprites
Sound           = bundle: # bundle:kkb.obr # ../data/audio/music # ../data/audio/sounds

[Input]
KEY_ESCAPE      = Quit
KEY_SPACE       = Restart
KEY_M           = Mute

JOY_START       = Quit
JOY_A           = Restart
JOY_Y           = Mute

[MainViewport]
Camera          = MainCamera

[MainCamera]
GroupList       = background # default # ui
FrustumWidth    = % > Get Scene Size, Vector.X <
FrustumHeight   = % > Get Scene Size, Vector.Y <
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1)

[Singleton]
OnCreate        = > Object.GetName ^, Set Runtime < ^

[Scene@Singleton]
OnPrepare       = Set Runtime Score 0
Size            = @Game.WorldSize
Pivot           = center
ChildList       = Water   #
                  Player1 #
                  Clouds  #
                  Birds   #
                  Music   #
                  UI

@bird.ini@
@cloud.ini@
@music.ini@
@plane.ini@
@player.ini@
@sound.ini@
@ui.ini@
@water.ini@
