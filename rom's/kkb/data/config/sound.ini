[Sound]
Bus             = sfx
SoundList       = @
LifeTime        = sound

[PropellerSound@Sound]
Sound           = player-prop.ogg
Loop            = true
Volume          = 0.1

[CrashSound@Sound]
Sound           = player-death.ogg
Volume          = 0.5

[FlappingSound@Sound]
Sound           = bird-flapping.ogg
Volume          = 0.6
Pitch           = 1 ~ 1.4

[DeathSound@Sound]
Sound           = bird-death.ogg
