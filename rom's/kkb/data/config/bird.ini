[Bird@ScrollObject]
OnCreate        = >> Get Runtime Index, > + < 1, Set Runtime Index <, > Get Runtime Hole, > - < <, > Abs <, > LT < 2, EvalIf < "Object.SetLifeTime ^ 0"

LifeTime        = anim
Scale           = @Game
Body            = BirdBody
AnimationSet    = BirdAnimSet
Position        = % >> Get Runtime ColumnPos, > Get Game FlockColumnOffset, > + (<, 0) <, Set Runtime ColumnPos <, return <
Age             = 0 ~ 0.6

[BirdBody@PlaneBody]
PartList        = BirdPart

[BirdPart@PlanePart]
SelfFlags       = bird
CheckMask       = plane

[BirdAnimSet@PlaneAnimSet]
Texture         = bird.png
Pivot           = bottom left
Prefix          = Bird
Idle            = 5
Crash           = 7
Idle->          = Idle # .!Crash
Crash->         =

[BirdCrash1]
FrameIndex      = 6
KeyEvent        = Object.Create DeathSound

[Birds]
Spawner         = @
CleanOnDelete   = true
Position        = bottom -> top
Object          = Flock
WaveSize        = 1
WaveDelay       = 0
ActiveObject    = 1

[Flock]
OnCreate        = "  Set Runtime RowPos (0, 0), Set Runtime Hole 2,
                   > Get Flock Speed, > Get Scene Size, > Get Flock Size, > + < <, > / < <,
                   > Vector.Y <, Object.SetLifeTime ^ <"
Spawner         = @
CleanOnDelete   = true
Speed           = % > Get Game FlockSpeed, return (0, <)
Object          = BirdRow
WaveSize        = 1
WaveDelay       = 0
TotalObject     = @Game.FlockRowCount
Size            = % > Get @ TotalObject, > Get Game FlockRowOffset, * (0, <) <
UseSelfAsParent = true
ChildList       = Flapping
Score           = @Game.FlockScore
OnDelete        = > Get Flock Score, > Get Runtime Score, > + < <, Set Runtime Score <

[Flapping]
Spawner         = @
CleanOnDelete   = true
Object          = FlappingSound
WaveSize        = 1
WaveDelay       = 0
ActiveObject    = 1

[BirdRow]
OnCreate        = Set Runtime Index 0, > Get Scene Size, > / < 2, > Vector.X <, Set Runtime ColumnPos (-<, 0)
Spawner         = BirdRowSpawner
Position        = % >> Get Runtime RowPos, > Get Game FlockRowOffset, > + (0, -<) <, Set Runtime RowPos <, return <

[BirdRowSpawner]
UseSelfAsParent = true
CleanOnDelete   = true
Object          = Bird
WaveSize        = @.TotalObject
WaveDelay       = 0
TotalObject     = @Game.FlockColumnCount
